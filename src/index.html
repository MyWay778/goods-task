<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Goods Task</title>
</head>
<body>
<main>
  <h1 class="header hide">Goods task</h1>
  <div class="container">
    <section class="product-add-section">
      <h2>Добавление товара</h2>
      <form class="product-form">
        <div class="product-form__field">
          <div class="form-input">
            <label for="form-input__name" class="form-input__label">Наименование товара</label>
            <input id="form-input__name" type="text" class="form-input__input"
                   placeholder="Введите наименование товара">
          </div>
          <div class="form-textarea">
            <label for="form-textarea__description" class="form-textarea__label">Наименование товара</label>
            <textarea id="form-textarea__description" class="form-textarea__textarea">Введите описание товара</textarea>
          </div>
          <div class="form-input">
            <label for="form-input__image-link" class="form-input__label">Ссылка на изображение товара</label>
            <input id="form-input__image-link" type="text" class="form-input__input" placeholder="Введите ссылку">
          </div>
          <div class="form-input">
            <label for="form-input__price" class="form-input__label">Цена товара</label>
            <input id="form-input__price" type="text" class="form-input__input" placeholder="Введите цену">
          </div>
        </div>
        <div class="product-form__controls">
          <button class="button" type="submit">Добавить товар</button>
        </div>
      </form>
    </section>
    <section class="product-list-section">
      <div class="product-list-control">
        <select>
          <option value="default">По умолчанию</option>
          <option value="min">По цене min</option>
          <option value="max">По цене max</option>
          <option value="name">По наименованию</option>
        </select>
      </div>
      <ul class="product-list">
        <li>
          <div class="product-card">
            <div class="product-card__control">
              <button class="">D</button>
            </div>
            <div class="product-card__image">
              <img src="" alt="Product image">
            </div>
            <div class="product-card__description">
              <h3>Наименование товара</h3>
              <p>Довольно-таки интересное описание товара в несколько строк. Довольно-таки интересное описание товара в
                несколько строк</p>
            </div>
            <div class="product-card__info">
              <span>10 000 руб.</span>
            </div>
          </div>
        </li>
      </ul>
    </section>
  </div>
</main>
</body>
</html>
